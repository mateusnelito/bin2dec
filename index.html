<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Bin2Dec</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="header">
                <h1>Bin2Dec</h1>
            </div>
            <div id="form">
                <div class="form-control">
                    <label for="bin-input">Binary</label>
                    <input type="text" name="bin-input" id="bin-input">
                    <button id="btn-convert">Ok</button>
                </div>
                <div class="form-control">
                    <label for="dec-output">Decimal</label>
                    <input readonly type="text" name="dec-output" id="dec-output">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
