<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bin2Dec</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="header">
          <h2>Bin2Dec</h2>
        </div>
        <div id="form">
          <div class="form-control">
            <label for="bin-input">Binary</label>
            <input type="text" name="bin-input" id="bin-input" />
            <small id="error">Insira apenas 0 e 1</small>
          </div>
          <div class="form-control">
            <label for="decimal">Decimal</label>
            <input readonly type="text" name="decimal" id="decimal" />
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
